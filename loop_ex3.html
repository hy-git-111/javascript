<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            // 1에서 100까지 짝수들의 합을 구하는 코드
            let i = 0;
            let sum = 0;
            
            while (i <= 50){
                i++;
                let double = i * 2;
                
                if (i <= 50){
                    sum += double;
                    console.log(i, double, sum);
                }
                
                else{
                    document.write(`1에서 100까지의 합은 ${sum} 입니다.`);
                }

            }
        </script>
    </body>
</html>
