<!-- 요구사항
1. 구구단을 계산하고 화면에 출력한다.
- 처음에는 콘솔에 출력하는 프로그램을 작성한다.
- 두번쨰는 html 화면에 출력하는 프로그램을 작성한다.

2. 사용자의 입력값에 맞는 구구단을 출력한다.
- 입력 가능 범위 : 2 ~ 9
- 사용자가 2 이상, 9 이하가 아닌 값을 입력하는 경우 "2이상, 9이하의 값만 입력할 수 있습니다." 라는 메세지를 출력한다. -->

<!DOCTYPE html>
<html>
    <head>
        <meta charset>
        <title>Multiplication table</title>
    </head>

    <body>
        <script>
            let run = true;
            while(run){
                const input = prompt(`계산할 구구단의 단수를 입력해 주세요.`);
                const i = Number(input);

                if(i >= 2 && i <= 9){
                    console.log(`구구단 ${i}단`);
                    document.write(`<h1>구구단 ${input}단</h1>`);

                    for(let j = 1; j <= 9; j++){
                        const multiple = i * j;

                        console.log(`${i} x ${j} = ${multiple}`);
                        document.write(`${i} x ${j} = ${multiple}<br/>`);
                    }
                    run = false;
                }
                
                else{
                    alert(`2이상, 9이하의 값만 입력할 수 있습니다.`);
                    run = true;
                }
            }
        </script>
    </body>
</html>
