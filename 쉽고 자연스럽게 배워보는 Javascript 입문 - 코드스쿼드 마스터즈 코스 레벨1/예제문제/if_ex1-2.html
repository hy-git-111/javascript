<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            // 대/소문자 확인 코드
            let input = prompt("문장을 입력해 주세요.");

            if(input === input.toUpperCase()){
                console.log("입력하신 문자 ", input, "은 대문자 문장입니다." );

            }
            else if(input === input.toLowerCase()){
                console.log("입력하신 문자 ", input, "은 소문자 문장 입니다." );

            }
            else{
                console.log("입력하신 문자 ", input, "은 보통 문장입니다." );

            }
        </script>
    </body>
</html>
