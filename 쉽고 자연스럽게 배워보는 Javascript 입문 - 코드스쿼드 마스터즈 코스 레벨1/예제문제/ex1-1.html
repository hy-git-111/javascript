<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
    </head>

    <body>
        <script>
            // 1. 두 수를 입력받아 4칙연산의 결과를 표시해봅시다.
            var a = prompt("첫 번째 숫자 입력");
            var b = prompt("두 번째 숫자 입력");
            
            var c = Number(a);
            var d = Number(b);

            var addition = c+d;
            var subtraction = c-d;
            var multiply = c*d;
            var division = c/d;

            console.log(c,"+",d,"=", addition);
            console.log(c, "*", d, "=", multiply);
            console.log(c, "/", d, "=", division);
            console.log(c, "-", d, "=", subtraction);
        </script>
    </body>
</html>
