<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            // 입력받은 숫자가 홀수인지 짝수인지 확인하는 코드
            let n = prompt("숫자를 입력해 주세요.");

            if(n % 2 == 0){
                console.log("입력하신 숫자 ", n, "은 짝수입니다." );

            }
            else{
                console.log("입력하신 숫자 ", n, "은 홀수입니다." );
            }
        </script>
    </body>
</html>
