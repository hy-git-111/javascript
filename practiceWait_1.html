<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>명시적 대기 테스트</title>
  <script>
    setTimeout(() => {
      const btn = document.createElement('button');
      btn.id = 'hello-btn';
      btn.textContent = '안녕!';
      document.body.appendChild(btn);
    }, 3000); // 3초 후 버튼 생성
  </script>
</head>
<body>
  <h1>명시적 대기 문제</h1>
</body>
</html>
