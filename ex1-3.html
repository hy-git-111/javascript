<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
    </head>

    <body>
        <script>
            // 3. 섭씨를 입력받아서 화씨로 바꾸는 프로그램을 작성해봅시다.
            var input_c = prompt("섭씨를 입력해 주세요.(°C)");

            var Celsius = Number(input_c);
            var Fahrenheit = (Celsius * 9 / 5) + 32;

            console.log(Celsius, "°C 는", Fahrenheit, "F 입니다.");
        </script>
    </body>
</html>
